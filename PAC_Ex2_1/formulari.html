<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <link rel="stylesheet" href="css/estils.css">
</head>
<body>
    <div class="container">
        <h1>Formulari de registre</h1>
        <form id="registerForm">
            <div class="input-field">
                <label for="username">Usuari</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
                <span class="error">L'usuari ha de contenir almenys 3 caràcters</span>
            </div>

            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
                <span class="error">Email no vàlid</span>
            </div>

            <div class="input-field">
                <label for="password">Contrasenya</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <span class="error">La contrasenya ha de contenir 8 caràcters</span>
            </div>

            <div class="input-field">
                <label for="confirm-password">Confirmar Contrasenya</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again">
                <span class="error">Es necessita contrasenya</span>
            </div>

            <div class="input-field">
                <label for="age">Edat</label>
                <input type="number" id="age" name="age" placeholder="Enter age">
                <span class="error">L'edat ha de ser major o igual a 0 i inferior a 1000</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
